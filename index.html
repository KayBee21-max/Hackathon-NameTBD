<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenario Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
    }
    .muted {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .answers {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .choice {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choice:hover {
      background: #0056b3;
    }
    .progress {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card" id="app"></div>

  <script src="index.js">
  </script>
</body>
</html>
