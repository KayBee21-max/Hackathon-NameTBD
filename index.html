<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenario Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
    }
    .muted {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .answers {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .choice {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choice:hover {
      background: #0056b3;
    }
    .progress {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card" id="app"></div>

  <script>
    // --- Sample Scenarios ---
    const SCENARIOS = [
      {
        title: "Feeling Overwhelmed",
        intro: "You have a lot of homework and exams are coming.",
        questions: [
          {
            q: "How do you usually react?",
            answers: [
              { label: "I panic and procrastinate", score: { stress: 2 } },
              { label: "I make a study plan", score: { resilience: 2 } },
            ],
          },
          {
            q: "Do you talk to anyone about it?",
            answers: [
              { label: "Yes, a friend or family member", score: { support: 2 } },
              { label: "No, I keep it to myself", score: { isolation: 2 } },
            ],
          },
        ],
      },
      {
        title: "Low Motivation",
        intro: "You feel tired and donâ€™t want to study.",
        questions: [
          {
            q: "What do you usually do?",
            answers: [
              { label: "I rest and then continue", score: { resilience: 2 } },
              { label: "I give up completely", score: { stress: 2 } },
            ],
          },
        ],
      },
    ];

    let step = { s: 0, q: 0 }; // scenario idx, question idx
    let score = {}; // category -> points

    function addScores(base, extra) {
      const newScore = { ...base };
      for (const key in extra) {
        newScore[key] = (newScore[key] || 0) + extra[key];
      }
      return newScore;
    }

    function renderScenario() {
      const app = document.getElementById("app");
      const scenario = SCENARIOS[step.s];
      const question = scenario.questions[step.q];

      app.innerHTML = `
        <h2>Scenario: ${scenario.title}</h2>
        <p class="muted">${scenario.intro}</p>
        <div class="q">
          <h3>${question.q}</h3>
          <div class="answers">
            ${question.answers
              .map(
                (a, i) =>
                  `<button class="choice" data-idx="${i}">${a.label}</button>`
              )
              .join("")}
          </div>
        </div>
        <div class="progress">
          Scenario ${step.s + 1}/${SCENARIOS.length} â€¢ 
          Question ${step.q + 1}/${scenario.questions.length}
        </div>
      `;

      // attach event listeners
      document.querySelectorAll(".choice").forEach((btn) => {
        btn.addEventListener("click", () => {
          const idx = btn.getAttribute("data-idx");
          pick(question.answers[idx].score);
        });
      });
    }

    function pick(answerScore) {
      score = addScores(score, answerScore);

      const scenario = SCENARIOS[step.s];
      const isLastQuestion = step.q >= scenario.questions.length - 1;
      const isLastScenario = step.s >= SCENARIOS.length - 1;

      if (!isLastQuestion) {
        step.q++;
      } else if (!isLastScenario) {
        step.s++;
        step.q = 0;
      } else {
        finishGame();
        return;
      }
      renderScenario();
    }

    function finishGame() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <h2>Game Finished ðŸŽ‰</h2>
        <p>Your results suggest you may be struggling with:</p>
        <pre>${JSON.stringify(score, null, 2)}</pre>
      `;
    }

    // Start
    renderScenario();
  </script>
</body>
</html>
