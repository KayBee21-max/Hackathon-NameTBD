<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mental Health Engine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: linear-gradient(180deg,#eef3ff,#f7fbff);
      --card: #ffffff;
      --accent: #2563eb;
      --accent-2: #06b6d4;
      --muted:#6b7280;
      --radius:14px;
      --shadow:0 10px 30px rgba(15,23,42,0.06);
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); display:flex; align-items:center; justify-content:center; padding:28px; }
    .container { width:100%; max-width:var(--max); display:grid; grid-template-columns: 1fr 320px; gap:20px; align-items:start; }
    header.site { grid-column: 1 / -1; display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .brand { display:flex; gap:12px; align-items:center; }
    .logo { width:56px; height:56px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:white; display:flex; align-items:center; justify-content:center; font-weight:800; box-shadow:var(--shadow); }
    h1{margin:0} .subtitle{ color:var(--muted); font-size:13px }
    .card { background:var(--card); border-radius:var(--radius); padding:20px; box-shadow:var(--shadow); }
    .scenario-card { padding:18px; border-radius:12px; background:linear-gradient(180deg,#fff,#fbfdff); box-shadow: 0 6px 20px rgba(8,15,30,0.04); }
    .answers { display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    .choice { border:0; padding:12px; border-radius:10px; background:linear-gradient(90deg,var(--accent),#1e40af); color:white; font-weight:700; cursor:pointer; box-shadow: 0 8px 22px rgba(37,99,235,0.10); text-align:left; transition: transform .12s ease; }
    .choice:hover{ transform:translateY(-3px) }
    .side { display:flex; flex-direction:column; gap:12px; }
    .chip { padding:10px; border-radius:999px; background:#eef2ff; color:#1e40af; border:0; cursor:pointer; font-weight:700; text-align:left; }
    footer.small { grid-column:1 / -1; color:var(--muted); text-align:center; margin-top:8px; font-size:13px; }

    @media (max-width:980px){
      .container { grid-template-columns: 1fr; padding:12px; }
      header.site { flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site">
      <div class="brand">
        <div class="logo">MH</div>
        <div>
          <h1>Mental Health Engine</h1>
          <div class="subtitle">Quick scenarios • Friendly guidance</div>
        </div>
      </div>
      <div>
        <a class="btn" href="chat.html" style="text-decoration:none;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700;">Open Chat</a>
      </div>
    </header>

    <main class="card">
      <div id="app"></div>
    </main>

    <aside class="side card">
      <div>
        <h3 style="margin:0">Quick Actions</h3>
        <div style="margin-top:8px; display:flex; flex-direction:column; gap:8px;">
          <button class="chip" onclick="location.href='chat.html'">Talk to Assistant</button>
          <button class="chip" onclick="location.reload()">Restart Scenarios</button>
        </div>
      </div>

      <div>
        <h3 style="margin:0">About</h3>
        <p style="color:var(--muted); margin-top:8px; font-size:13px">Non-diagnostic tool for reflection. For emergencies, contact professionals.</p>
      </div>
    </aside>

    <footer class="small">Made for learners • By Leaners</footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
